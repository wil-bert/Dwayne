<section class="form" style="padding-top: 30px;" >
  <div class="container" style="display: block; text-align: center; color:black; background-color:  rgb(165, 180, 137); width: 50%; padding-top: 15px; padding-bottom: 15px;">
      <h2 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: bolder;">BOOK A SESSION</h2>

      <form action="reservation.php" method="post">
        <div class="elem-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
          <label for="email">Your E-mail</label>
          <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
        </div>
        <div class="elem-group">
          <label for="phone">Your Phone</label>
          <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
        </div>
        <hr>
        <div class="elem-group inlined">
          <label for="checkin-date">Pick a date</label>
          <input type="date" id="checkin-date" name="checkin" required>
        </div>
        
        <hr>
        <button type="submit">Book Session</button>
      </form>
  </div>
